<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/adaptive.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Burhan Hasan Full-Stack Web Developer</title>
    <meta name="author" content="Burhan Hasan" />
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <!--<ul id="lngs">
                <li class="active">Ru</li>
                <li>En</li>
            </ul>-->
            <img src="images/burhan.png" alt="Burhan Hasan Web Developer" id="person">
            <div id="main-info"></div>
        </div>
        <ul class='contact-info'>
            <li><i></i> <a href="https://github.com/burhan-hasan" target="_blank">github.com/burhan-hasan</a></li>
            <li><i></i> (+7) 918-473-70-89</li>
            <li><i></i> burhan.hasan.dev@gmail.com</li>
        </ul>
        <main class="clear">
            <div class="col-50"></div>
            <div class="col-50"></div>
        </main>
    </div>
    <script type="text/handlebars" id="skills">
        <div class="block block-left">
            <h4 class="--caption">{{getBlockCaption title}}</h4>
            <div class="block-table">
                {{#skills}}
                <div class="block-row">
                    <div class="block-cell">
                        <span>{{name}}</span>
                    </div>
                    <div class="block-cell">
                        <ul class="trackbar-dotted clear">
                            <li {{isActive value 1}}></li>
                            <li {{isActive value 2}}></li>
                            <li {{isActive value 3}}></li>
                            <li {{isActive value 4}}></li>
                            <li {{isActive value 5}}></li>
                            <li {{isActive value 6}}></li>
                            <li {{isActive value 7}}></li>
                            <li {{isActive value 8}}></li>
                            <li {{isActive value 9}}></li>
                            <li {{isActive value 10}}></li>
                        </ul>
                    </div>
                </div>
                {{/skills}}
            </div>
        </div>
    </script>
    <script type="text/handlebars" id="langs">
        <div class="block block-left">
            <h4 class="--caption">{{title}}</h4>
            <div class="block-table block-avg">
                {{#values}}
                <div class="block-row">
                    <div class="block-cell block-cell-center">
                        <span>{{name}}</span>
                    </div>
                    <div class="block-cell">
                        <div class="trackbar">
                            <div style="{{getTrackbarPercentStyle value}}"></div>
                        </div>
                    </div>
                </div>
                {{/values}}
            </div>
        </div>
    </script>
    <script type="text/handlebars" id="study-and-work">
        <div class="block block-right">
            <h4 class="--caption">{{title}}</h4>
            {{#values}}
            <div class="--content clear">
                <h5>
                    {{caption}}
                    <span class="label">{{years}}</span>
                </h5>
                <p>
                    {{text}}
                </p>
            </div>
            {{/values}}
        </div>
    </script>
    <script type="text/handlebars" id="main-info-template">
        <h1>
            {{name}} <span>{{prof}}</span>
        </h1>
        <p>
            {{about}}
        </p>
    </script>
    <script src="handlebars.min.js"></script>
    <script src="Build/Scripts/app.min.js"></script>
</body>

</html>
